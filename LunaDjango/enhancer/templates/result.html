{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background Styling */
        body {
            background: url('{% static "images/background.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        /* Container for Images */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        /* Glassmorphism Effect */
        .image-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
          
            text-align: center;
        }

        /* Image Styling */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Button */
        .button-container {
            margin-top: 30px;
        }

        .btn-custom {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(45deg, #3498db, #2c3e50);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(52, 152, 219, 0.4);
        }

        .btn-custom:hover {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(52, 152, 219, 0.6);
        }

        /* Header & Footer */
        header, footer {
           
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="text-center text-white">
        <h5>Vivekanand Education Societyâ€™s Polytechnic</h5>
        <h4>CHANDRAVIKSHANA</h4>
        <h4>Image Enhancement Result</h4>
    </header>

   

    <div class="container">
        <!-- Original Image -->
        <div class="row">
            <div class="col">
                <div class="image-box">
                    <h4>Original Image</h4>
                    <img src="{{ image.original.url }}" alt="Original Image">
                </div>
            </div>
            <div class="col">
                <div class="image-box">
                    <h4>Enhanced Image</h4>
                    <img src="{{ image.enhanced.url }}" alt="Enhanced Image">
                </div>
            </div>
           
    
            <!-- Enhanced Image -->
          
        </div>
       
    </div>

    <div class="button-container text-center mt-4">
        <a href="/" class="btn btn-custom">Upload Another Image</a>
    </div>

    <!-- Footer -->
    <footer class="text-white text-center py-3 mt-4">
        <p>&copy; 2025 College Name. All rights reserved.</p>
        <p>Contact: info@college.edu | Phone: +123456789</p>
    </footer>

</body>
</html>
